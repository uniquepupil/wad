<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Website</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 50px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Main styles */
main {
    padding: 20px;
}

.banner {
    text-align: center;
    margin-bottom: 40px;
}

.banner h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.banner p {
    font-size: 18px;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #555;
}

/* Featured products styles */
.featured-products {
    display: flex;
    justify-content: space-around;
}

.product {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 30%;
}

.product img {
    max-width: 100%;
    border-radius: 5px;
    margin-bottom: 10px;
}

.product h3 {
    margin-bottom: 10px;
}

.product p {
    font-size: 18px;
    color: #555;
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

footer p {
    font-size: 14px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Shoe Website Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="banner">
            <h1>Welcome to our Shoe Store</h1>
            <p>Find the perfect shoes for any occasion</p>
            <a href="#" class="btn">Shop Now</a>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="shoe1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$99.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="shoe2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$79.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="shoe3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$119.99</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shoe Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
